plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = '24'
    targetCompatibility = '24'

}



repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.knowm.xchart:xchart:3.8.8'
    implementation 'org.apache.commons:commons-math4-legacy:4.0-beta1'
    implementation files('libs/RinearnGraph3D.jar')
    implementation 'org.apache.commons:commons-numbers-core:1.2'
    implementation 'org.json:json:20231013'
    implementation 'org.jfree:jfreechart:1.5.5'
    implementation 'org.jfree:jcommon:1.0.24' // Or the compatible jcommon version



}

application {
    mainClass = 'Main'
}
